name: IMAGE

on:
  workflow_dispatch:
  schedule:
    - cron: '30 11 * * *'   # Runs at 5:00 PM IST
    - cron: '30 15 * * *'  # Runs at 9:00 PM IST
  
jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            THREADS/
            requirements.txt
          fetch-depth: 1

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.9'  # Specify the Python version you need

      # Install the necessary packages
      - name: Installed package list
        run: apt list --installed
        
      # Install dependencies
      - name: Install dependencies
        run: |
         python3 -m pip install --upgrade pip
         pip3 install -r requirements.txt

      # Run your Python script
      - name: Run Python script
        env:
            APP_ID: ${{ secrets.APP_ID }}
            APP_SECRET: ${{ secrets.APP_SECRET }}
            THREADS_API_VERSION: ${{ secrets.THREADS_API_VERSION }}
            THREADS_APP_ID: ${{ secrets.THREADS_APP_ID }}
            THREADS_APP_SECRET: ${{ secrets.THREADS_APP_SECRET }}
            THREADS_USER_ID: ${{ secrets.THREADS_USER_ID }}
            THREADS_ACCESS_TOKEN: ${{ secrets.THREADS_ACCESS_TOKEN }}
            THREADS_BASE_URL: ${{ secrets.THREADS_BASE_URL }}
            RENDER_BASE_IMAGE_URL: ${{ secrets.RENDER_BASE_IMAGE_URL }}
            RENDER_BASE_VIDEO_URL: ${{ secrets.RENDER_BASE_VIDEO_URL }}
            CHATGPT_KEY: ${{ secrets.CHATGPT_KEY }}
        run: python3 THREADS/thread_image.py

      # Check if .env has been modified, pull, and push the modified changes.
      - name: Commit and Push Changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "github-actions@github.com"
          git add THREADS/.env
          git commit -m "Update .env after processing" || echo "No changes to commit"
          git pull --rebase origin main || echo "No changes to pull"
          git push || echo "No changes to push"
